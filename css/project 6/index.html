<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="./whatsApp/whatsappgreen.png" alt="" class="whatsapp_logo" />
        <div class="nav-items">
          <div class="feature slide">
            <p class="features_tag">Features</p>
            <img src="./whatsApp/angle.svg" alt="" class="angle" />
          </div>
          <div class="allfeatures">
            <p class="slide">Privacy</p>
            <p class="slide">Help Center</p>
            <p class="slide">Blog</p>
            <p class="slide">For Business</p>
            <p class="slide">Apps</p>
          </div>
        </div>
        <div class="together">
          <button class="login">
            <p>Login</p>
            <img src="./whatsApp/angle.svg" alt="" />
          </button>
          <button class="download">
            <p>download</p>
            <img src="./whatsApp/download.svg" alt="" />
          </button>
        </div>
      </nav>
      <section class="firstsection">
        <div class="maabeti">
          <div class="left">
            <div class="leftmsg">
              <h1>Message <br> Privately</h1>
              <p class="ptag">Simple,reliable, private mesaging <br> and calling for free*, available all <br> over the world</p>
            </div>
            <button class="btn">
              <p>download</p>
              <img src="./whatsApp/download.svg" alt="" />
            </button>
          </div>
          <div class="right">
            <img src="Whatsapp/gm.png" alt="">
            <img src="whatsApp/dil.png" alt="">
            <img src="whatsApp/chaiCup.png" alt="">
            <img src="whatsApp/voiceMsg.png" alt="">
            <img src="whatsApp/emotional.png" alt="">
            <img src="whatsApp/emotionalEmoji.png" alt="">
            <img src="whatsApp/trip.png" alt="">
          </div>
        </div>
        <p class="text">* Data charges amy apply. Contact your provider for details</p>
      </section>
    </div>
  </body>
</html>
